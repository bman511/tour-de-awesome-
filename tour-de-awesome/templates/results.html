<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour de Awesome!</title>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="/">TdA Home</a>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100 order-last dual-collapse2 mr-auto navbar-expand-sm">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link" href="./">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./bump">Bump Chart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./box">Box Plot</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./map">Choropleth</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./results">Race Results</a>
        </li>
      </ul>
    </div>
  </nav>
<div class="container-full-bg">
  <div class="row margin-top-50">
    <div class="col-md-2">
      <form class="form-inline my-2 my-lg-0">
              <h5 class="justify-content-center">
            Stages</h5>
            <select id="selStage" class="stage-ddl"></select><!--onchange="stageChanged(this.value)-->
          </form>
      </div>
    <div class="col-md-8">
          <h4 class='justify-content-center' id="stageInfo"></h4>
          <div id="table-area">
          <br />
          <div class="form-check form-check-inline" id="selType">
            <input class="form-check-input radio-select" type="radio" name="optionType" id="type1" value="1" checked>
            <label class="form-check-label" for="type1">
              Stage
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input radio-select" type="radio" name="optionType" id="type2" value="2">
            <label class="form-check-label" for="type2">
              Overall
            </label>
          </div>
          <hr />
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="table-head">Ranking</th>
                <th class="table-head">Rider</th>
                <th class="table-head">Country</th>
                <th class="table-head">Team</th>
                <th class="table-head">Speed</th>
              </tr>
            </thead>
            <tbody class="smaller"></tbody>
          </table>
    </div>
    <div class="col-md-2"></div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light">
    <ul class="navbar-nav mr-auto">
      <li class="navbar-nav nav-item active"><a href="https://github.com/bman511/tour-de-awesome-" class="nav-link">Project GitHub Page</a>
      </li>
      <li class="navbar-nav nav-item active"><a href="#top" class="nav-link">Back to top</a>
      </li>
    <ul>
  </nav>
  <script type="text/javascript"  src="../static/js/table.js"></script>
</body>
</html>
